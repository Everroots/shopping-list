<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paneer Butter Masala Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    li.checked {
      text-decoration: line-through;
      color: #999;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Paneer Butter Masala</h1>
  <ul id="shopping-list">
    <li><span>1 cup plain yogurt</span> <input type="checkbox" /></li>
    <li><span>2 garlic cloves</span> <input type="checkbox" /></li>
    <li><span>1 tbsp ginger paste</span> <input type="checkbox" /></li>
    <li><span>1 tsp garam masala</span> <input type="checkbox" /></li>
    <!-- Add more items as needed -->
  </ul>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(box => {
      box.addEventListener('change', () => {
        box.closest('li').classList.toggle('checked', box.checked);
      });
    });
  </script>

</body>
</html>
