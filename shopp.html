<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bevásárlólista</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 480px; margin: auto; padding: 1rem; }
  h1 { text-align: center; }
  ul { list-style: none; padding-left: 0; }
  li { padding: 10px; border-bottom: 1px solid #ccc; }
  label { display: flex; align-items: center; cursor: pointer; }
  input[type="checkbox"] { margin-right: 10px; transform: scale(1.3); }
  .checked { text-decoration: line-through; color: grey; }
</style>
</head>
<body>
<h1>Bevásárlólista</h1>
<ul id="shopping-list">
  <li><label><input type="checkbox" data-id="1" /> Alma</label></li>
  <li><label><input type="checkbox" data-id="2" /> Banán</label></li>
  <li><label><input type="checkbox" data-id="3" /> Tej</label></li>
  <li><label><input type="checkbox" data-id="4" /> Liszt</label></li>
  <li><label><input type="checkbox" data-id="5" /> Tojás</label></li>
</ul>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(cb => {
    // Betöltjük az állapotot localStorage-ból
    const checked = localStorage.getItem('item-' + cb.dataset.id) === 'true';
    cb.checked = checked;
    if (checked) {
      cb.parentElement.classList.add('checked');
    }

    // Változáskor elmentjük az állapotot és megjelenítjük áthúzva
    cb.addEventListener('change', () => {
      localStorage.setItem('item-' + cb.dataset.id, cb.checked);
      if (cb.checked) {
        cb.parentElement.classList.add('checked');
      } else {
        cb.parentElement.classList.remove('checked');
      }
    });
  });
</script>
</body>
</html>
